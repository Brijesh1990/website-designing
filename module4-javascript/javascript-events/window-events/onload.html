<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Onload </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>
    function display()
    {
        document.getElementById("demo").style="color:red; font-size:85px;text-align:center; transition:3s ease all";
    }
    </script>
</head>
<body onload="display()">
    <p id="demo">Brijesh kumar pandey</p>
</body>
</html>
