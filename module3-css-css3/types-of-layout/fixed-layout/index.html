<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Fluid layout App</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
<link rel='stylesheet' type='text/css' media='screen' href='css/font-awesome.min.css'>
<script src='main.js'></script>
</head>
<body>
<!-- fluid layout header -->
<section id="header">
<div class="call-us">
 <b>Call Us : (+91)-9998003879</b>   
</div>
<div class="search-box">
    <input type="text" placeholder="search here">
</div>
<div class="social-media">
    <b>Like us :
        <span class="fa fab fa-facebook"></span>
        &nbsp;  <span class="fa fab fa-twitter"></span>
        &nbsp;  <span class="fa fab fa-instagram"></span>
        &nbsp;  <span class="fa fab fa-whatsapp"></span>
        &nbsp;  <span class="fa fab fa-snapchat"></span>
    </b>
</div>
</section>
<!-- fluid layout navbar -->
<section id="navbar">
<div class="logo">
    <h3>Flipkart <Applet></Applet></h3>
</div>    
<nav class="nav navbar-app">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Feedback</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Account</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

</section>

<!-- fluid layout slider -->
 <section id="slider">
    <div class="slider-img">
        <img src="https://helloyubo.com/wp-content/uploads/2022/09/IMG-20220913-WA0040-1024x465.jpg" />
    </div>
 </section>
</section>
<!-- fluid layout content -->
<section id="content">
<!-- fluid layout sidebar -->
<div class="sidebar"></div>
<!-- fluid layout right sidebar -->
<div class="right-sidebar"></div>   
</section>
<!-- fluid layout footer -->
<section id="footer">
<div class="footer-text">

</div>
</section> 
</body>
</html>
